<div
  class="container"
  [ngStyle]="{
    'background-image': 'url(../../assets/img/who-is-first.jpg)',
    'background-repeat': 'no-repeat',
    'background-position': 'center',
    'background-size': 'cover'
  }"
>
  <div
    style="
      display: flex;
      flex: 2;
      flex-direction: column;
      height: 100vh;
      justify-content: flex-start;
      align-items: center;
    "
  >
    <button routerLink="/game-select" class="back-button">Back</button>
  </div>
  <div style="display: flex; flex: 0.6; flex-direction: column; height: 100vh">
    <div
      style="
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
      "
    >
      <div class="packing-label">
        <div class="label-header">
          <h2>Cine e primul?</h2>
        </div>
        <div class="label-content">
          <div>
            <p class="label-from">From: Continental</p>
            <p class="label-to">To: Digital Days</p>
            <p class="label-address">Salzburg 8, Sibiu, Romania</p>
          </div>
          <div>
            <img
              src="../../../assets/img/qr-code.png"
              alt=""
              style="width: 70px; height: 70px"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="cardboard-box-inner">
      <div class="gameContainer">
        <div class="word-screen">
          <p class="word-letters">
            {{ this.displayWord }}
          </p>
        </div>
        <div style="display: flex; flex-direction: column">
          <div style="display: flex">
            <button
              class="btn"
              (click)="checkAnswer(button1.textContent)"
              #button1
            >
              {{ array[0] }}
            </button>
            <button
              class="btn"
              (click)="checkAnswer(button2.textContent)"
              #button2
            >
              {{ array[1] }}
            </button>
          </div>
          <div style="display: flex">
            <button
              class="btn"
              (click)="checkAnswer(button3.textContent)"
              #button3
            >
              {{ array[2] }}
            </button>
            <button
              class="btn"
              (click)="checkAnswer(button4.textContent)"
              #button4
            >
              {{ array[3] }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      style="
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: center;
      "
    >
      <img
        src="../../assets/img/cb-box.png"
        alt=""
        style="width: 194px; height: 160px"
      />
    </div>
  </div>

  <div style="display: flex; flex: 2; flex-direction: column; height: 100vh">
    <div class="timer">Time left: {{ timerService.timeLeft }}</div>
  </div>
</div>

<div>
  <dialog #modal>
    <div class="modal">
      <p>{{ message }}</p>
      <button (click)="closeModal()" class="modal-btn">OK</button>
    </div>
  </dialog>
</div>
